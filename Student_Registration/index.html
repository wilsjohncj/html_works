<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration</h1>
    <fieldset>
        <legend>Registraion Form</legend>
        <form action=""></form>
   
    <form action="">
        <div>
            <label for="">Name</label>
            <input type="text" placeholder="Enter full name">
        </div>
        <div>
            <label for="">Father's Name</label>
            <input type="text" placeholder="Enter Fathers name">
        </div>
        <div>
            <label for="">Mother's Name</label>
            <input type="text" placeholder="Enter Mothers name">
        </div>
        <div>
            <label for="">Phone Number</label>
            <input type="text" placeholder="91+xxxxxxxxx">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" placeholder="xxxx@xxx.com">
        </div>
        <div>
            <label for="">Gender</label>
            <input type="radio" name="gender" value="male"> <label for="">Male</label>
          <input type="radio" name="gender" value="female"> <label for="">Female</label>
          <input type="radio" name="gender" value="Other"> <label for="">Other</label>
        </div>
        <div>
            <label for="">Date of birth</label>
            <input type="date">
        </div>
        <div>
            <label for="">Address</label>
            <textarea name="" id="" rows="15" cols="50"></textarea>
        </div>
        <div>
            <label for="">Select Course</label>
            <select name="" id="">
                <option value="">=====Choose course====</option>
                <option value="">Django</option>
                <option value="">MERN</option>
                <option value="">Testing</option>
            </select>
        </div>
        <div>
            <label for="">Department</label>
            <input type="radio" name="Department" value="CSE"> <label for="">CSE</label>
            <input type="radio" name="Department" value="EEE"> <label for="">EEE</label>
            <input type="radio" name="Department" value="BBA"> <label for="">BBA</label>
        </div>
        <div>
            <label for="">Courses</label>
            <input type="checkbox" value="C"> <label for="">C</label>
            <input type="checkbox" value="C++"> <label for="">C++</label>
            <input type="checkbox" value="Pyhton"> <label for="">Pyhton</label>
            <input type="checkbox" value="Django"> <label for="">Django</label>
        </div>
        <div>
            <label for="">Upload Photo</label>
            <input type="file" accept="image">
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </fieldset>
    </form>
</body>
</html>
